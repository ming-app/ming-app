name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.2'
          cache: true
      - run: flutter pub get
      - run: flutter test
      - run: flutter build web --dart-define=KAKAO_NATIVE_APP_KEY=${{ secrets.KAKAO_NATIVE_APP_KEY }} --dart-define=KAKAO_RESTAPI_APP_KEY=${{ secrets.KAKAO_RESTAPI_APP_KEY }} --dart-define=AUTH_SECURE_HIVE_KEY=${{ secrets.AUTH_SECURE_HIVE_KEY }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MING_6DD75 }}'
          channelId: live
          projectId: ming-6dd75
