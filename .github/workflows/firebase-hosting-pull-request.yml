name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.0'
          cache: true
      - run: flutter pub get
      - run: flutter test
      - run: flutter build web --profile --dart-define=Dart2jsOptimization=O0
